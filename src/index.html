<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Crowdsourcing on Blockchain</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Crowdsourcing on Blockchain</h1>
        <hr/><br/>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
              <th scope="col">#</th>
              <th scope="col">Contract</th>
              </tr>
            </thead>
            <tbody id="answerList">
            </tbody>
          </table>
          <hr/>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
    <form onSubmit="App.deploy(); return false;">
      <div class="form-group">
        <label for="amountValue">Contract value</label>
        <input type="number" id="amountValue" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="totalValue">Number of answers</label>
        <input type="number" id="totalValue" class="form-control" />
      </div>
      <div class="form-group">
        <label for="textToTranslate">Content</label>
        <textarea rows="4" cols="50" id="textToTranslate" class="form-control" placeholder="Enter the task"></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" id="splitCheckbox" />
        <label for="splitCheckbox"> Split the job</label>
      </div>
      <button type="submit" class="btn btn-primary">Deploy</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
